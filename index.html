<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #4a4a4a;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            color: white;
            font-size: 2em;
            letter-spacing: 2px;
        }
        
        main {
            padding: 40px 20px;
        }
        
        .container {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .box {
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 300px;
        }
        
        .box-content {
            flex-grow: 1;
        }
        
        .code-button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .code-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>hks</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="box">
                <div class="box-content"></div>
                <button class="code-button" onclick="window.location.href='conjug.html'">code</button>
            </div>
            <div class="box">

                <button class="code-button" onclick="window.location.href='notdone.html'">code</button>
            </div>
            <div class="box">
                <div class="box-content"></div>
                <button class="code-button" onclick="window.location.href='notdone.html'">code</button>
            </div>
            <div class="box">
                <div class="box-content"></div>
                <button class="code-button" onclick="window.location.href='notdone.html'">code</button>
            </div>
        </div>
    </main>
</body>
</html>
